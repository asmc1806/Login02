<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inicio de Sesión - Check</title>
    <h:outputStylesheet library="css" name="navbar.css"/>
    <h:outputStylesheet library="css" name="login.css"/>

</h:head>

<h:body>
    <ui:include src="../../includes/navbar.xhtml" />

    <main class="form-container login-container">
        <h2>Iniciar Sesión</h2>

        <h:form>

            <h:panelGrid columns="3" class="form-group">
                <h:outputLabel for="user" value="Nombre de Usuario:" />
                <h:inputText id="user" value="#{login.user}" required="true" requiredMessage="El campo usuario es obligatorio"/>
                <h:message for="user" class="mensaje"/>
                
                <h:outputLabel for="password" value="Contraseña:" />
                <h:inputSecret id="password" value="#{login.password}" required="true" requiredMessage="El campo contraseña es obligatorio"/>
                <h:message for="password" class="mensaje"/>
            </h:panelGrid>
            
            <h:commandButton value="Iniciar Sesión" action="/index?faces-redirect=true" styleClass="submit-button" />

            <div class="register-link">
                ¿No tienes cuenta? 
        <h:link outcome="/views/usuarios/registrousuario" value="Regístrate aquí" />
            </div>
        </h:form>
    </main>
</h:body>
</html>
