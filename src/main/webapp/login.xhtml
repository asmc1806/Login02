<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Iniciar Sesión</title>
    </h:head>
    <h:body>
        <h1>Inicio de Sesión</h1>
        <h:form>
            <h:panelGrid columns="3">
            <h:outputLabel value="Usuario:" for="iTextUsuario"/>
            <h:inputText id="iTextUsuario" value="#{login.usuario}" required="true" requiredMessage="El campo de Usuario es Obligatorio"/>
            <h:message for="iTextUsuario" style="color: red"/>
            
            <h:outputLabel value="Contraseña:" for="iTextPassword"/>
            <h:inputSecret id="iTextPassword" value="#{login.contrasenna}" required="true" requiredMessage="El campo Contraseña es Obligatorio"/>
            <h:message for="iTextPassword" style="color: red"/>
            </h:panelGrid>
            <h:messages globalOnly="true" style="color: red"/>
            <h:commandButton value="Iniciar Sesíon" action="#{login.iniciarSesion()}"/>
        </h:form>
    </h:body>
</html>
